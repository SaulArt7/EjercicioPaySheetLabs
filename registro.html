    <!--     Contenedor de Form de Datos de Inicio de Sesión -->

    <div class="row justify-content-center mt-5">
      <div
        class="col-3"
        style="
          box-shadow: 0px 5px 24px 0px #c0b5b5; /*background-color: rgb(136, 6, 6);*/
        "
      >
        <form action="registro.html">
          <div id="emailHelp" class="h4 text-center mt-3">
            Registrar Usuario
            <hr />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Nombre de Usuario</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Correo Electrónico</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="nombresUsuario" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombresUsuario" />
          </div>
          <div class="mb-3">
            <label for="apellidosUsuario" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidosUsuario" />
          </div>
          <div class="mb-3">
            <label for="docIDUsuario" class="form-label"
              >Documento de Identidad</label
            >
            <input type="text" class="form-control" id="docIDUsuario" />
          </div>
          <div class="mb-3">
            <label for="salarioAsignado" class="form-label"
              >Salario Asignado</label
            >
            <input type="text" class="form-control" id="salarioAsignado" />
          </div>

          <div class="input-group">
            <label for="tipoArl" class="form-label">Tipo Arl</label>
          </div>
          <div class="mb-3">
            <select class="form-select" id="tipoArl">
              <option selected>Selecciona una opción</option>
              <option value="1">Clase I</option>
              <option value="2">Clase II</option>
              <option value="3">Clase III</option>
              <option value="3">Clase IV</option>
              <option value="3">Clase V</option>
            </select>
            <!-- <label class="input-group-text" for="tipoArl"></label> -->
          </div>

          <div class="input-group">
            <label for="cajaCompensacion" class="form-label"
              >Caja de Compensación</label
            >
          </div>
          <div class="mb-3">
            <select class="form-select" id="cajaCompensacion">
              <option selected>Selecciona una opción</option>
              <option value="1">Cajasan</option>
              <option value="2">Cofrem</option>
              <option value="4">Colsubsidio</option>
              <option value="5">Comfaboy</option>
              <option value="6">Comfandy</option>
              <option value="7">Compensar</option>
            </select>
            <!-- <label class="input-group-text" for="tipoArl"></label> -->
          </div>
          <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">

        </div> -->

            <button type="submit" class="btn btn-primary bg-green" onclick="">
              Guardar
